<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Завершение регистраций</title>
		<link rel="icon" href="./assets/img/icons/logo.svg" />
		<link rel="stylesheet" href="./assets/fonts/suisseintl/suisseintl.css" />
		<link rel="stylesheet" href="./assets/fonts/tilda/tilda.css" />

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<a href="#!" class="header__logo logo">
						<img class="logo__img" src="./assets/img/icons/logo.svg" alt="Арендомир гланая" />
					</a>
					<ul class="header__list">
						<li class="header__item">
							<a href="#!" class="header__link">Юридическая консультация</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">База знаний</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Акции</a>
						</li>
					</ul>
					<div class="header__user user-info">
						<a class="user-info__link" href="#!">
							<img class="user-info__img" src="./assets/img/header/avatar.jpg" alt="" />
							<p class="user-info__text">
								<span class="user-info__name">Анатолий П.</span>
								<span class="user-info__cabinet">Личный кабинет</span>
							</p>
						</a>
					</div>
					<div class="header__menu menu">
						<button class="menu__btn">
							<img src="./assets/img/icons/menu.svg" alt="" />
						</button>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__wrapper">
					<div class="main-payment">
						<h2 class="main-payment__title title">Оплата услуг</h2>
						<div class="main-payment__inner">
							<div class="main-payment__content">
								<img src="./assets/img/payment/1.png" alt="" />
								<h3 class="main-payment__content-title">Выберите пакет поездок</h3>
								<div class="main-payment__info">
									<svg
										width="15"
										height="15"
										viewBox="0 0 15 15"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											d="M7.5 14C11.0899 14 14 11.0899 14 7.5C14 3.91015 11.0899 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14Z"
											stroke="#2CACAF"
											stroke-width="0.588235"
											stroke-linecap="round"
											stroke-linejoin="round"
										/>
										<path
											d="M6.77881 4.61035V8.22146H10.3899"
											stroke="#2CACAF"
											stroke-width="0.588235"
											stroke-linecap="round"
											stroke-linejoin="round"
										/>
									</svg>

									<p>Cрок действия - 365 дней с момента покупки</p>
								</div>
							</div>
							<div class="main-payment__cards">
								<div class="main-payment__card">
									<p class="main-payment__drive">1<br />поездка</p>
									<p class="main-payment__price">1.500 ₽</p>
								</div>
								<div class="main-payment__card">
									<p class="main-payment__drive">3<br />поездки</p>
									<p class="main-payment__price">4.000 ₽</p>
								</div>
								<div class="main-payment__card">
									<p class="main-payment__drive">5<br />поездок</p>
									<p class="main-payment__price">6.000 ₽</p>
								</div>
							</div>
							<button class="main-payment__btn">Оплатить</button>
							<a class="more" href="#!">
								<span>Подробнее</span>
								<svg width="5" height="7" viewBox="0 0 5 7" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1 0.454102L4 3.4541L1 6.4541" stroke="#828282" />
								</svg>
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
