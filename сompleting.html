<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="icon" href="./assets/img/icons/logo.svg" />

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
