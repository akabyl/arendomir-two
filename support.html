<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Завершение регистраций</title>
		<link rel="icon" href="./assets/img/icons/logo.svg" />
		<link rel="stylesheet" href="./assets/fonts/suisseintl/suisseintl.css" />
		<link rel="stylesheet" href="./assets/fonts/tilda/tilda.css" />

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<a href="#!" class="header__logo logo">
						<img class="logo__img" src="./assets/img/icons/logo.svg" alt="Арендомир гланая" />
					</a>
					<ul class="header__list">
						<li class="header__item">
							<a href="#!" class="header__link">Юридическая консультация</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">База знаний</a>
						</li>
						<li class="header__item">
							<a href="#!" class="header__link">Акции</a>
						</li>
					</ul>
					<div class="header__user user-info">
						<a class="user-info__link" href="#!">
							<img class="user-info__img" src="./assets/img/header/avatar.jpg" alt="" />
							<p class="user-info__text">
								<span class="user-info__name">Анатолий П.</span>
								<span class="user-info__cabinet">Личный кабинет</span>
							</p>
						</a>
					</div>
					<div class="header__menu menu">
						<button class="menu__btn">
							<img src="./assets/img/icons/menu.svg" alt="" />
						</button>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__wrapper">
					<div class="main-support">
						<div class="main-support__left">
							<h2 class="main-support__title title">Расскажите, что именно случилось</h2>
							<p class="main-support__subtitle">
								И почему поездка не состоялась - это поможет нам быстрее разобраться в ситуации
							</p>
							<div class="main-support__form">
								<textarea placeholder="Напишите ваш комментарий..." class="main-support__textarea" name="" id="mainSupportTextarea"></textarea>
								<button class="main-support__btn">Отправить поездку в арбитраж</button>
							</div>
						</div>
						<div class="main-support__right">
              <picture>
                <source media="(max-width: 1120px)" srcset="./assets/img/support/2.svg" />
                <img src="./assets/img/support/1.svg" alt="">
              </picture>
            </div>
					</div>
				</div>
			</div>
			<script src="./js/support.js"></script>
		</main>
	</body>
</html>
